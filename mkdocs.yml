site_name: ds54e / docs
site_url: https://ds54e.github.io/mkdocs/

theme:
  name: material
  language: ja
  features:
    - abbr
    - footnotes
    - content.code.copy

plugins:
  - search
  - tags
  - glightbox

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.extra
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true


extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
  - stylesheets/custom.css

extra:
  analytics:
    provider: google
    property: G-D8S4DZEP6K
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/ds54e
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@ds54e
    - icon: fontawesome/brands/github
      link: https://github.com/ds54e